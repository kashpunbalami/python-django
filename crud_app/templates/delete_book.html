<!DOCTYPE html>
<html>
    <head><title>Delete Book</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/delete_student.css' %}">
    </head>
    <body>
        <header>
            <h1>Delete Book</h1>
            <p> Are you sure you want to delete {{ book.title }} written by {{ book.author }}?</p>
        </header>
        <form method="POST">
            {% csrf_token %}
            <button type="submit">Confirm Delete</button>
            <a href="{% url 'book_list' %}" class="cancel">Cancel</a>
        </form>
    </body>
</html>
