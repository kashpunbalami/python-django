<!DOCTYPE html>
<html>
    <head><title>Adding student</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    </head>
    <body>
        <form method="POST" action="{% url 'add_student' %}">
            {% csrf_token %}
            <label for="first_name">Student First Name</label>
            <input type="text" name="first_name" id="first_name" value=""/>
            <label for="last_name">Student last Name</label>
            <input type="text" name="last_name" id="last_name" value=""/>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" value=""/>
            <label for="phone_number">Phone number</label>
            <input type="text" name="phone_number" id="phone_number" value=""/>
            <button type="submit">Save Student</button>
        </form>
        {% if n %}
        <p>{{ n }}</p>
        {% endif %}
           
    </body>
</html>
